<div class="content">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес назначения</th>
      <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Шлюз</th>
      <td mat-cell *matCellDef="let element"> {{ element.gateway }}</td>
    </ng-container>

    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Интерфейс</th>
      <td mat-cell *matCellDef="let element"> {{ element.interface }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="titleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: titleColumns;"></tr>
  </table>
</div>
